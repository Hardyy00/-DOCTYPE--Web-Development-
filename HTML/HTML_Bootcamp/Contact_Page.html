<!DOCTYPE html>
<html>
    <head>
        <meta charset="charset">
        <meta name="Description" content="Contact Page">

        <title>Feedback Form</title>
    </head>

    <body>
        <h1>Drop Us a Line</h1>

        <p>Your feedback is really important to us, so please feel free to drop us a line.</p>

        <form method="post" action="result_page.html">
            <table>
                <tr>
                    <td><label for="name_input">Your Name (optional)</label></td>
                    <td><input id="name_input" type="text" name="name" /></td>
                </tr>

                <tr>
                    <td><label for="email_input">Your E-mail (optional)</label></td>
                    <td><input id="email_input" type="email" name="email" /></td>
                </tr>

                <tr>
                    <td><label for="subject_input">Subject:</label></td>
                    <td><input id="subject_input" type="text" name="subject" /></td>
                </tr>

                <tr>
                    <td><label for="message_input">Your Message:</label></td>
                    <td><textarea id="message_input" name="message" rows="8" col="20"></textarea></td>
                </tr>

                <tr>
                    <td><input type="submit" value="Submit"></td>
                    <td><input type="reset" value="Reset"></td>
                </tr>
            </table>
            
        </form>
    </body>
</html>
